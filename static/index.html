<!doctype html>
<html>
  <head>
    <title>Portalman</title>

    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <link href="css/game.css" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
  </head>
  <body class="menu">
    <img src="img/logo.svg" id="logo">
    <div class="info">
      <p>
        This game combines Bomberman with aspects from Portal.
        Key controls are WASD to move, left/right click to shoot portals,
        and use the spacebar to place your bombs.
      </p>

      <p>
        <a href="https://github.com/Poke-the-Game/Portalman">Code</a> by Tom, Kim, Moritz and Leonhard
      </p>
    </div>

    <!-- input -->
    <script src="/js/input.js"></script>
    <script type="text/javascript">
      new window.KeyboardInput({
        13: 'enter',
        32: 'space',
        37: 'left', // LEFT arrow
        38: 'up', // UP arrow
        39: 'right', // right arrow
        40: 'down', // down arrow
        87: 'up', // W
        65: 'left', // A
        83: 'down', // S
        68: 'right', // D
        81: 'fire1',
        69: 'fire2'
      })
      new window.GamepadInput({
        buttons: {
          1: 'space',
          6: 'fire1',
          7: 'fire2',
          9: 'enter',
          14: 'left',
          12: 'up',
          15: 'right',
          13: 'down'
        },
        axes: {
          0: 'MOVE_X',
          1: 'MOVE_Y',
          2: 'GUN_X',
          3: 'GUN_Y'
        }
      })


    </script>
    <script src="/js/menu.js"></script>

    <!-- game & sessions -->
    <script src="/js/game.js"></script>
    <script src="/js/sessionManager.js"></script>

    <!-- main script -->
    <script src="/js/core.js"></script>
  </body>
</html>
